<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="short icon" href="/logo.png">
  <title>生命树</title>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="/src/main.ts"></script>
  <style>
    * {
      padding: 0;
      margin: 0;
      border: none;
    }

    body,
    html {
      min-width: 350px;
      background: #f9f9f9;
      scroll-behavior: smooth;
      font-family: "Segoe UI", Roboto, "Noto Sans SC", "PingFang SC", "Microsoft YaHei", sans-serif;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    a,
    button {
      text-decoration: none;
      background: none;
      cursor: pointer;
      outline: none;
      border: none;
      color: #2b2b2b;
    }

    p,
    b,
    span,
    h1,
    h2,
    h3,
    h4,
    h5,
    h6 {
      font-size: 16px;
      color: #2b2b2b;
      user-select: none;
      -webkit-user-drag: none;
    }

    input {
      outline: none;
      border: none;
    }

    select {
      outline: none;
      cursor: pointer;
    }

    img {
      user-select: none;
      -webkit-user-drag: none;
    }
  </style>
</body>

</html>
